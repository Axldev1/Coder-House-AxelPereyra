<!DOCTYPE html>
<html>
    <head>
        <title>Joji</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="./images/Joji.ico">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta charset="UTF-8">
        <style>
            #sumar-scroll {
                position: relative;
                top: 1500px;
            }
        </style>
    </head>
    <body>
         <!-- principio nav -->
    <nav class="link-bar-2">
        <ul>
            <li class="search">
                <form>
                    <input type="search" id="searchField" name="search" placeholder="Buscar">
                    <button type="submit"><i class='bx bx-search'></i></button>
                </form>
            </li>
            <li class="car">
                <div>
                    <i class='bx bx-cart-alt'></i>
                </div>
            </li>
        </ul>
    </nav>
    <!-- fin nav -->
    <!-- principio tienda -->
    <div class="titulo-joji-shop">
        <h1>Joji shop</h1>
    </div>
    <div class="linea-1"></div>
    <div class="buzos-principio">
        <img src="../images/buzo-joji.jpg" alt="" class="buzo-joji">
        <img src="../images/buzo-joji2.jpg" alt="" class="buzo-joji2">
        <img src="../images/buzo-joji3.webp" alt="">
    </div>
    <div class="boton-comprar">
        <a href="https://shop.jojimusic.com/" target="_blank">Comprar</a>
    </div>
    <div class="linea-2"></div>
    <!-- mitad de la tienda (parte de los vinilos) -->
    <div class="discos-vinilo">
        <h2>Discos de vinilo</h2>
        <div class="vinilos">
            <img src="../images/vinilo-ballads.jpg" alt="imagen de vinilo de ballads" class="img-vinilo-ballads">
            <img src="../images/vinilo-smithereens.jpg" alt="imagen de vinilo de smithereens">
        </div>
        <div class="precios-vinilos">
            <div class="vinilo-ballads">
                <h2>VINILO BALLADS</h2>
                <h2 class="precio">$150</h2>
            </div>
            <div class="vinilo-smithereens">
                <h2>VINILO SMITHEREENS</h2>
                <h2 class="precio">$150</h2>
            </div>
        </div>
    </div>
    <div class="linea-3"></div>
    <h4 id="sumar-scroll">ㅤㅤ</h4>
    <!-- fin de la tienda -->
    <div class="buzo-smithereens">
        <img src="../images/buzo-joji-4.jpg" alt="buzo de smithereens">
        <h2>BUZO SMITHEREENS<br>$40</h2>
    </div>
    <div class="camisetas-buzos">
        <div class="camiseta-smithereens">
            <img src="../images/camiseta-joji.webp" alt="">
            <h2>CAMISETA SMITHEREENS <br> $28</h2>
        </div>
        <div class="buzo-nectar">
            <img src="../images/buzo-joji-5.webp" alt="">
            <h2>BUZO NECTAR ROJO <br>$40</h2>
        </div>
    </div>
    <div class="camisetas-buzos-2">
        <div class="camiseta-nectar-azul">
            <img src="../images/camiseta-joji2.webp" alt="">
            <h2>CAMISETA NECTAR AZUL<br>$28</h2>
        </div>
        <div class="camiseta-nectar-roja">
            <img src="../images/buzo-joji3.webp" alt="">
            <h2>CAMISETA NECTAR ROJA<br>$28</h2>
        </div>
    </div>
    <!-- footer -->
    <footer class="pie-de-pagina">
        <ul>
            <li>
                <a href="https://www.instagram.com/sushitrash/" target="_blank"><i class='bx bxl-instagram-alt'></i></i></a>
            </li>
            <li>
                <a href="https://twitter.com/sushitrash" target="_blank"><i class='bx bxl-twitter' ></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCFl7yKfcRcFmIUbKeCA-SJQ" target="_blank"><i class='bx bxl-youtube' ></i></a>
            </li>
            <li>
                <a href="https://open.spotify.com/artist/3MZsBdqDrRTJihTHQrO6Dq?si=cidSRIyVStWOt9ct5V04mw" target="_blank"><i class='bx bxl-spotify' ></i></a>
            </li>
        </ul>
    </footer>
    </body>
</html>
